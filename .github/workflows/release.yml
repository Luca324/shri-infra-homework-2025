name: Release
on: [workflow_dispatch]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20.x'
                cache: 'npm'
            - name: Install deps
              run: npm ci
            - name: Lint
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20.x'
                cache: 'npm'
            - name: Install deps
              run: npm ci
            - name: Test
              run: npm run test
    branch: 
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Create branch
              run: git branch releases/${{ github.run_number }}
    
